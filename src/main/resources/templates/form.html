<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter Person Details</h2>
        <form action="/submit" method="post" th:object="${person}">
            <label>Name (required):</label>
            <input type="text" th:field="*{name}">
            <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <label>Age:</label>
            <input type="number" th:field="*{age}">

            <label>Title (required):</label>
            <input type="text" th:field="*{title}">
            <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

            <label>Hometown:</label>
            <input type="text" th:field="*{hometown}">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
