<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Submission Confirmed</h2>
        <p><strong>Name:</strong> <span th:text="${person.name}"></span></p>
        <p><strong>Age:</strong> <span th:text="${person.age}"></span></p>
        <p><strong>Title:</strong> <span th:text="${person.title}"></span></p>
        <p><strong>Hometown:</strong> <span th:text="${person.hometown}"></span></p>

        <h3>Previous Entries</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Title</th>
                    <th>Hometown</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${allPeople}">
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.age}"></td>
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.hometown}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
